<div>
    @for(country of selectedCountries; track country.id){
        <button type="button" (click)="Remove(country)">{{country.name}}</button>
    }
</div>
<div class="mi-select">
    <app-select
        [items]="countries"
        keyValue="id"
        keyLabel="name"
        (OnSelectItem)="SelectCountry($event)">
        Paises
    </app-select>
</div>
