<div 
class="text-editor__search" 
data-focus
#searchInput
tabindex="0"
contenteditable="true"
>
{{initialChart()}}
</div>
<div class="text-editor__search__tags">
    @for(tag of filteredTags(); track $index){
        <div class="text-editor__search__tag" [class.selected]="selectedTag()?.name === tag.name" (click)="selectTag(tag)" contenteditable="false">
            <span class="text-editor__search__tag__name">{{tag.name}}</span>
        </div>
    }
</div>
