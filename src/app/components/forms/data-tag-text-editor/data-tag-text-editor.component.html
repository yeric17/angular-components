<div class="text-editor">
    <div
        #editorInput
        class="text-editor__input"
        contenteditable
        (input)="inputChange($event)"
        (keydown)="keyDown($event)"
        (focus)="focus()"
        (keyup)="keyUp($event)"
        (keypress)="keyPress($event)">
        <p #paragraph>

            <ng-container #paragraphContainer></ng-container>
            <br/>
        </p>
    </div>
    {{value() | json}}
</div>
